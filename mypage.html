<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Add Firebase products that you want to use -->

    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>

    <script src="./JavaScript/firebase.js"></script>

    <!-- chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="
        crossorigin="anonymous"></script>

    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script>


    <!-- Materialize CDN -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <link rel="stylesheet" href="./css/mypage.css">
</head>

<body onload="init();">
    <!-- ヘッダー -->
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">サービス名</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html">ランキング</a></li>
                <li onclick="logout();">ログアウト</li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="index.html">ランキング</a></li>
        <li onclick="logout();">ログアウト</li>
    </ul>

    <!-- tabsを使ってグラフと表の表示を分ける -->
    <ul id="tabs-swipe-demo" class="tabs">
        <li class="tab col s3"><a href="#graph">グラフ</a></li>
        <li class="tab col s3"><a href="#table">記録一覧</a></li>
    </ul>
    <div id="graph" class="col s12 white">
        <!-- グラフを表示 -->
        <div class="record-graph">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <div id="table" class="col s12 white">
        <!-- ユーザーの記録一覧を表示 -->
        <table class="highlight" id="targetTable">
            <thead>
            <tr>
                <th id = date1>日付</th>
                <th>時間</th>
                <th>勉強時間</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        </table>
    </div>

    <!-- 記録の新規作成の処理 -->
    <details id = "new-record">
        <summary>記録の新規作成</summary>
         <div class="row">
        <form class="col s6" name="newRecord">
            <div class="row">
                <div class="input-field col s4">
                    <input name="date" type="date">
                    <label>日付</label>
                </div>
                <div class="input-field col s4">
                    <input name="time" type="time">
                    <label>時間</label>
                </div>
                <div class="input-field col s4">
                    <input name="term" type="number">
                    <label>勉強時間（分）</label>
                </div>
            </div>
            <div class="row" id ="new-record-button">
                <input type="button" class="waves-effect waves-light btn" onclick="createRecord()" value='新規作成'>
            </div>
        </form>
    </div>
    </details>

    <script src="./JavaScript/mypage.js"></script>
</body>

</html>
